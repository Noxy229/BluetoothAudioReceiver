name: Build and Release

on:
  release:
    types: [created]
  workflow_dispatch:
  push:
    branches: [ master ]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Create Test Certificate
      # Generate a temporary test certificate on the fly.
      run: |
        .\scripts\Create-Test-Cert.ps1
      shell: powershell

    - name: Build and Sign
      run: |
        .\scripts\Sign-Build.ps1
      shell: powershell

    - name: Create Release on Push
      uses: softprops/action-gh-release@v1
      if: github.event_name == 'push'
      with:
        tag_name: build-${{ github.run_number }}
        name: Build ${{ github.run_number }}
        files: |
          bin/Release/net8.0-windows10.0.19041.0/publish/BluetoothAudioReceiver.exe
        draft: false
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      if: github.event_name == 'release'
      with:
        files: |
          bin/Release/net8.0-windows10.0.19041.0/publish/BluetoothAudioReceiver.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload Artifact (Manually Triggered)
      uses: actions/upload-artifact@v4
      if: github.event_name == 'workflow_dispatch'
      with:
        name: BluetoothAudioReceiver-Signed
        path: bin/Release/net8.0-windows10.0.19041.0/publish/BluetoothAudioReceiver.exe
